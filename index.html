<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color a Sonido App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #video {
            width: 640px;
            height: 480px;
            background-color: #000;
        }
        #colorDisplay {
            width: 100px;
            height: 100px;
            margin: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h1>Color a Sonido App</h1>
    <video id="video" autoplay></video>
    <div id="colorDisplay"></div>
    <p id="colorName"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        const video = document.getElementById('video');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorName = document.getElementById('colorName');
        
        // Configuración de colores y notas (basado en Boomwhackers)
        const colorNotes = {
            'red': 'C4',
            'orange': 'D4',
            'yellow': 'E4',
            'lime': 'F4',
            'green': 'G4',
            'light blue': 'A4',
            'blue': 'B4',
            'purple': 'C5'
        };

        // Inicializar sintetizador
        const synth = new Tone.Synth().toDestination();

        // Función para iniciar la cámara
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        }

        // Función para obtener el color dominante
        function getDominantColor(imageData) {
            const rgbToHex = (r, g, b) => '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');

            let colorCounts = {};
            for (let i = 0; i < imageData.data.length; i += 4) {
                const rgb = rgbToHex(imageData.data[i], imageData.data[i+1], imageData.data[i+2]);
                colorCounts[rgb] = (colorCounts[rgb] || 0) + 1;
            }

            return Object.keys(colorCounts).reduce((a, b) => colorCounts[a] > colorCounts[b] ? a : b);
        }

        // Función para obtener el nombre del color más cercano
        function getNearestColorName(hexColor) {
            const hex2rgb = hex => [parseInt(hex.slice(1, 3), 16), parseInt(hex.slice(3, 5), 16), parseInt(hex.slice(5, 7), 16)];
            const distance = (color1, color2) => {
                const [r1, g1, b1] = hex2rgb(color1);
                const [r2, g2, b2] = hex2rgb(color2);
                return Math.sqrt((r1 - r2) ** 2 + (g1 - g2) ** 2 + (b1 - b2) ** 2);
            };

            const colorHexes = {
                'red': '#FF0000',
                'orange': '#FFA500',
                'yellow': '#FFFF00',
                'lime': '#00FF00',
                'green': '#008000',
                'light blue': '#ADD8E6',
                'blue': '#0000FF',
                'purple': '#800080'
            };

            let nearestColor = Object.keys(colorHexes).reduce((a, b) => {
                return distance(hexColor, colorHexes[a]) < distance(hexColor, colorHexes[b]) ? a : b;
            });

            return nearestColor;
        }

        // Función principal para procesar el video
        function processVideo() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(video, 0, 0);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const dominantColor = getDominantColor(imageData);
            const nearestColor = getNearestColorName(dominantColor);
            
            colorDisplay.style.backgroundColor = dominantColor;
            colorName.textContent = `Color detectado: ${nearestColor}`;

            // Reproducir nota
            if (colorNotes[nearestColor]) {
                synth.triggerAttackRelease(colorNotes[nearestColor], '8n');
            }

            requestAnimationFrame(processVideo);
        }

        // Iniciar la aplicación
        setupCamera().then(() => {
            video.onloadedmetadata = () => {
                processVideo();
            };
        });
    </script>
</body>
</html>
